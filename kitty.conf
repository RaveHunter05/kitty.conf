map ctrl+shift+t new_tab_with_cwd

# MATRIX STYLE for kitty.conf

# Fondo negro absoluto
background            #000000

# Texto verde fosforescente
foreground            #00ff00

# Cursor brillante en verde
cursor                #00ff00

# Color de selección
selection_foreground  #000000
selection_background  #00ff00
# Paleta estilo Matrix
color0  #000000
color1  #003300
color2  #00ff00
color3  #33ff33
color4  #66ff66
color5  #99ff99
color6  #ccffcc
color7  #00ff00
color8  #003300
color9  #00aa00
color10 #00ff00
color11 #33ff33
color12 #66ff66
color13 #99ff99
color14 #ccffcc
color15 #00ff00

# Fuente monoespaciada con "vibe hacker"
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0

# Transparencia sutil para efecto más cyber
background_opacity 0.90

# Opcional: evitar que se muestren los bordes
hide_window_decorations yes
